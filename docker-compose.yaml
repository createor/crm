version: "3"
networks:
  default:
services:
  frontend:
    image: openresty/openresty:latest
    container_name: frontend
    # bugfix
    command: "ln -s /usr/local/openresty/lualib/resty /usr/local/openresty/nginx/conf/waf/resty && /usr/bin/openresty -g daemon off;"
    networks:
      - default
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/localtime:/etc/localtime
      - /nginx/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf  # nginx配置文件
      - /nginx/ssl:/usr/local/openresty/nginx/ssl  # nginx证书
      - /nginx/waf:/usr/local/openresty/nginx/conf/waf  # waf的lua脚本
    restart: always
  backend:
    image: app:latest
    container_name: backend
    networks:
      - default
    depends_on:
      - redis
      - mysql
    expose:
      - "8080"
    volumes:
      - /etc/localtime:/etc/localtime
      - /app/logs:/app/app/logs  # 后端服务的日志
      - /app/file:/app/app/files  # 后端服务的上传文件路径
      - /app/socket:/app/app/socket  # 使用到的clamav的socket文件
    restart: always
  redis:
    image: redis:latest
    container_name: redis
    command: "redis-server /etc/redis/redis.conf"
    networks:
      - default
    expose:
      - "6379"
    volumes:
      - /etc/localtime:/etc/localtime
      - /redis/redis.conf:/etc/redis/redis.conf  # redis配置文件
      - /redis/data:/data  # redis的快照、数据备份目录
    restart: always
  mysql:
    image: mysql:latest
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD: ""  # mysql的密码
      - MYSQLD_EVENT_SCHEDULER: "ON"  # 是否开启计划任务
    networks:
      - default
    expose:
      - "3306"
    volumes:
      - /etc/localtime:/etc/localtime
      - /mysql/init.sql:/docker-entrypoint-initdb.d/init.sql  # 将初始化sql挂载在此目录
      - /mysql/data:/var/lib/mysql  # mysql的数据目录
    restart: always     
  clamav:
    image: clamav:clamav:1.2_base
    container_name: clamav
    networks:
      - default
    volumes:
      - /etc/localtime:/etc/localtime
      - /app/socket:/var/run/clamav  # 挂载clamav的socket路径
      - /clamav/data:/var/lib/clamav  # 病毒库挂载
      - /app/files:/data # 挂载backend服务的上传文件路径
    deploy:
      resources:
        limits:
          memory: 1000M
    restart: always      
